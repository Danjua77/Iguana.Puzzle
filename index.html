<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reptilian</title>
    <!-- Agrega meta viewport para móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #e8f5e9;
            /* Elimina centrado y flex del body */
            width: 100vw;
            min-height: 100vh;
            box-sizing: border-box;
        }
        body {
            /* Elimina flex y centrado */
            width: 100vw;
            min-height: 100vh;

            /* Haz la animación de fade-in más rápida */
            opacity: 0;
            transition: opacity 1.5s cubic-bezier(.77,0,.18,1);
        }
        body.fade-in {
            opacity: 1;
        }
        .arbol-chan-container {
            /* Haz que ocupe toda la pantalla y se fije */
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: url('Fondo texto.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: none;
            border-radius: 0;
            overflow: auto;
            /* Elimina max/min width/height */
        }
        .arbol-chan-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 92vw;
            max-width: 400px;
            margin: 0 auto;
            padding: 2.5vh 0 2.5vh 0;
            /* Quitar fondo, borde y sombra */
            background: none;
            border-radius: 0;
            box-shadow: none;
        }
        /* Imagen baja desde arriba y tiembla por ansiedad (todas direcciones) */
        .arbol-chan-img {
            width: 44vw;
            max-width: 180px;
            min-width: 90px;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            opacity: 0;
            transition: opacity 1.2s, transform 1.2s cubic-bezier(.77,0,.18,1);
            transform: translateY(-120px);
            animation: bajar-cielo 1.2s cubic-bezier(.77,0,.18,1) forwards;
        }
        @keyframes bajar-cielo {
            0% { opacity: 0; transform: translateY(-120px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes shake-ansiedad {
            0% { transform: translateY(var(--y, -120px)) translateX(0) rotate(0deg); }
            10% { transform: translateY(calc(var(--y, -120px) - 2px)) translateX(-2px) rotate(-1deg); }
            20% { transform: translateY(calc(var(--y, -120px) + 2px)) translateX(2px) rotate(1.5deg); }
            30% { transform: translateY(calc(var(--y, -120px) - 3px)) translateX(1px) rotate(-2deg); }
            40% { transform: translateY(calc(var(--y, -120px) + 3px)) translateX(-1px) rotate(2deg); }
            50% { transform: translateY(var(--y, -120px)) translateX(0) rotate(0.5deg); }
            60% { transform: translateY(calc(var(--y, -120px) + 2px)) translateX(2px) rotate(-1.5deg); }
            70% { transform: translateY(calc(var(--y, -120px) - 2px)) translateX(-2px) rotate(1deg); }
            80% { transform: translateY(calc(var(--y, -120px) + 1px)) translateX(1px) rotate(-0.7deg); }
            90% { transform: translateY(calc(var(--y, -120px) - 1px)) translateX(-1px) rotate(0.7deg); }
            100% { transform: translateY(var(--y, -120px)) translateX(0) rotate(0deg); }
        }
        .arbol-chan-img.visible {
            opacity: 1;
            transform: translateY(0);
            animation: bajar-cielo 1.2s cubic-bezier(.77,0,.18,1) forwards;
        }
        @keyframes shake-ansiedad-visible {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            10% { transform: translateY(-2px) translateX(-2px) rotate(-1deg); }
            20% { transform: translateY(2px) translateX(2px) rotate(1.5deg); }
            30% { transform: translateY(-3px) translateX(1px) rotate(-2deg); }
            40% { transform: translateY(3px) translateX(-1px) rotate(2deg); }
            50% { transform: translateY(0) translateX(0) rotate(0.5deg); }
            60% { transform: translateY(2px) translateX(2px) rotate(-1.5deg); }
            70% { transform: translateY(-2px) translateX(-2px) rotate(1deg); }
            80% { transform: translateY(1px) translateX(1px) rotate(-0.7deg); }
            90% { transform: translateY(-1px) translateX(-1px) rotate(0.7deg); }
            100% { transform: translateY(0) translateX(0) rotate(0deg); }
        }
        /* Temblor para la imagen de Pong */
        #pong-top-img {
            /* animation: shake-ansiedad-visible 0.18s infinite linear; */
            animation: none;
        }
        /* Temblor para la imagen en la pantalla final */
        #pong-end .arbol-chan-img, #pong-end .arbol-img {
            /* animation: shake-ansiedad-visible 0.18s infinite linear; */
            animation: none;
        }
        /* Temblor para la imagen en la pantalla final del nuevo juego */
        #defender-end .arbol-chan-img, #defender-end .arbol-img {
            animation: none;
        }
        .arbol-chan-titulo {
            font-family: 'Montserrat', Arial, sans-serif;
            color: #178a2c;
            font-size: 2rem;
            font-weight: bold;

        .btn-continuar:active {
            background: #176d13;
            border: 2px solid #ffe44d;
        }

        #defender-container {

            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0; left: 0;
            width: 100vw;

        }
        #defender-canvas {
            background: transparent;

            margin: 0;

            max-width: 370px;
            max-height: 620px;
            aspect-ratio: 9/16;
            border-radius: 18px;

        #defender-end {
            position: absolute;

            background: url('Fondo texto.jpg') no-repeat center center;

            flex-direction: column;

        #defender-end .arbol-img {

            margin-top: 2.5rem;
            margin-bottom: 1.2rem;
            filter: drop-shadow(0 4px 16px #fff);

        }
        #defender-end h2 {
            font-size: 2.2rem;

            color: #178a2c;
            text-align: center;
            text-shadow: 0 2px 12px #fff, 0 0 12px #178a2c, 2px 2px 0 #fff;

        #defender-next-img {

        #defender-end button {

            border: 2px solid #fff;
            border-radius: 8px;
            padding: 0.7rem 2.5rem;

            box-shadow: 0 2px 8px rgba(0,0,0,0.12);

        #defender-end button:active {

        #defender-gameover {

            border-radius: 16px;
            box-shadow: 0 2px 12px #178a2c33;
            z-index: 20;
            text-align: center;
        }
    </style>
</head>

                document.body.innerHTML = `

                setTimeout(() => {
                    // --- Juego del círculo defensor ---
                    const canvas = document.getElementById('defender-canvas');
                    const ctx = canvas.getContext('2d');
                    const gameOverDiv = document.getElementById('defender-gameover');
                    let W = canvas.offsetWidth, H = canvas.offsetHeight;
                    function resizeCanvas() {
                        W = canvas.offsetWidth;
                        H = canvas.offsetHeight;
                        canvas.width = W;
                        canvas.height = H;
                    }
                    resizeCanvas();
                    window.addEventListener('resize', resizeCanvas);
                    const centerX = () => W/2;
                    const centerY = () => H/2;
                    const bullets = [];
                    const enemies = [];
                    let gameOver = false;
                    let score = 0;
                    let winScore = 10;
                    function drawPlayer() {
                        // Rellenar el área de juego con un rectángulo blanco de bordes redondeados
                        ctx.save();
                        ctx.fillStyle = "#fff";
                        ctx.strokeStyle = "#178a2c";
                        ctx.lineWidth = Math.max(W,H)*0.012;
                        ctx.beginPath();
                        let r = 18 * (Math.min(W, H) / 370); // radio de borde escalable
                        ctx.moveTo(r, 0);
                        ctx.lineTo(W - r, 0);
                        ctx.quadraticCurveTo(W, 0, W, r);
                        ctx.lineTo(W, H - r);
                        ctx.quadraticCurveTo(W, H, W - r, H);
                        ctx.lineTo(r, H);
                        ctx.quadraticCurveTo(0, H, 0, H - r);
                        ctx.lineTo(0, r);
                        ctx.quadraticCurveTo(0, 0, r, 0);
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                        ctx.restore();
                        // Dibuja el jugador
                        ctx.save();
                        ctx.beginPath();
                        ctx.arc(centerX(), centerY(), Math.max(W,H)*0.035, 0, Math.PI*2);
                        ctx.fillStyle = "#ffe44d";
                        ctx.shadowColor = "#178a2c";
                        ctx.shadowBlur = 12;
                        ctx.fill();
                        ctx.restore();
                    }
                    function shootBullet(x, y) {
                        const angle = Math.atan2(y - centerY(), x - centerX());
                        bullets.push({
                            x: centerX(),
                            y: centerY(),
                            radius: Math.max(W,H)*0.012,
                            speed: Math.max(W,H)*0.025,
                            dx: Math.cos(angle),
                            dy: Math.sin(angle)
                        });
                    }
                    function getEnemyType() {
                        const rand = Math.random();
                        if (rand < 0.25) return 'purple';
                        if (rand < 0.25 + 0.40) return 'red';
                        return 'yellow';
                    }
                    function spawnEnemy() {
                        const size = Math.max(W,H)*0.045;
                        let x, y;
                        const edge = Math.floor(Math.random() * 4);
                        if (edge === 0) { x = Math.random() * W; y = -size; }
                        else if (edge === 1) { x = W + size; y = Math.random() * H; }
                        else if (edge === 2) { x = Math.random() * W; y = H + size; }
                        else { x = -size; y = Math.random() * H; }
                        const angle = Math.atan2(centerY() - y, centerX() - x);
                        const type = getEnemyType();
                        let speed = Math.max(W,H)*0.0085 * 0.85;
                        let color = "#ffe44d";
                        if (type === 'red') {
                            speed *= 1.35;
                            color = "#e53935";
                        } else if (type === 'purple') {
                            speed *= 1.6;
                            color = "#7c4dff";
                        }
                        enemies.push({
                            x,
                            y,
                            size,
                            speed,
                            dx: Math.cos(angle),
                            dy: Math.sin(angle),
                            hit: false,
                            color
                        });
                    }
                    function drawScore() {
                        ctx.save();
                        ctx.font = `bold ${Math.max(W,H)*0.045}px 'Montserrat', Arial, sans-serif`;
                        ctx.textAlign = "center";
                        ctx.fillStyle = "#fff";
                        ctx.shadowColor = "#178a2c";
                        ctx.shadowBlur = 8;
                        ctx.fillText(score, centerX(), H*0.09);
                        ctx.restore();
                    }
                    function updateGame() {
                        if (gameOver) return;
                        ctx.clearRect(0, 0, W, H);
                        drawPlayer();
                        drawScore();
                        for (let i = bullets.length - 1; i >= 0; i--) {
                            const b = bullets[i];
                            b.x += b.dx * b.speed;
                            b.y += b.dy * b.speed;
                            ctx.save();
                            ctx.beginPath();
                            ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
                            ctx.fillStyle = "#2b4fa2";
                            ctx.shadowColor = "#ffe44d";
                            ctx.shadowBlur = 8;
                            ctx.fill();
                            ctx.restore();
                            if (b.x < 0 || b.x > W || b.y < 0 || b.y > H) {
                                bullets.splice(i, 1);
                            }
                        }
                        for (let i = enemies.length - 1; i >= 0; i--) {
                            const e = enemies[i];
                            if (!e.hit) {
                                e.x += e.dx * e.speed;
                                e.y += e.dy * e.speed;
                            } else {
                                e.x -= e.dx * e.speed * 1.6;
                                e.y -= e.dy * e.speed * 1.6;
                            }
                            ctx.save();
                            ctx.globalAlpha = e.hit ? 0.5 : 1;
                            ctx.fillStyle = e.hit ? "#178a2c" : e.color;
                            ctx.shadowColor = e.hit ? "#fff" : e.color;
                            ctx.shadowBlur = e.hit ? 12 : 8;
                            ctx.beginPath();
                            ctx.arc(e.x + e.size/2, e.y + e.size/2, e.size/2, 0, Math.PI*2);
                            ctx.fill();
                            ctx.restore();
                            const dist = Math.hypot(e.x + e.size/2 - centerX(), e.y + e.size/2 - centerY());
                            if (dist < e.size / 2 + Math.max(W,H)*0.035 && !e.hit) {
                                gameOver = true;
                                setTimeout(() => {
                                    gameOverDiv.style.display = 'block';
                                }, 350);
                                return;
                            }
                            if (e.hit && (e.x < -80 || e.x > W + 80 || e.y < -80 || e.y > H + 80)) {
                                enemies.splice(i, 1);
                            }
                            for (let j = bullets.length - 1; j >= 0; j--) {
                                const b = bullets[j];
                                if (!e.hit &&
                                    Math.hypot(b.x - (e.x + e.size/2), b.y - (e.y + e.size/2)) < e.size/2 + b.radius
                                ) {
                                    e.hit = true;
                                    bullets.splice(j, 1);
                                    score++;
                                    if (score >= winScore) {
                                        gameOver = true;
                                        setTimeout(() => showEndScreen(true), 600);
                                    }
                                    break;
                                }
                            }
                        }
                        requestAnimationFrame(updateGame);
                    }
                    canvas.addEventListener('touchstart', e => {
                        const touch = e.touches[0];
                        shootBullet(touch.clientX * (W / canvas.getBoundingClientRect().width), touch.clientY * (H / canvas.getBoundingClientRect().height));
                    });
                    canvas.addEventListener('mousedown', e => {
                        shootBullet(e.offsetX, e.offsetY);
                    });
                    setInterval(spawnEnemy, 1000);
                    updateGame();
                    // Música
                    const audio = document.getElementById('pong-audio');
                    if (audio) {
                        audio.currentTime = 0;
                        audio.play().catch(()=>{});
                        audio.addEventListener('ended', function() {
                            audio.currentTime = 0;
                            audio.play().catch(()=>{});
                        });
                    }
                    // Pantalla de perder
                    document.getElementById('defender-retry').onclick = function() {
                        location.reload();
                    };
                    // Pantalla de ganar (pista)
                    function showEndScreen(playerWon) {
                        const defenderContainer = document.getElementById('defender-container');
                        if (audio) {
                            audio.pause();
                            audio.currentTime = 0;
                        }
                        let html = '';
                        if (playerWon) {
