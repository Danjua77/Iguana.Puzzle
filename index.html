<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reptilian</title>
    <!-- Agrega meta viewport para móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #e8f5e9;
            /* Elimina centrado y flex del body */
            width: 100vw;
            min-height: 100vh;
            box-sizing: border-box;
        }
        body {
            /* Elimina flex y centrado */
            width: 100vw;
            min-height: 100vh;

            /* Haz la animación de fade-in más rápida */
            opacity: 0;
            transition: opacity 1.5s cubic-bezier(.77,0,.18,1);
        }
        body.fade-in {
            opacity: 1;
        }
        .arbol-chan-container {
            /* Haz que ocupe toda la pantalla y se fije */
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: url('Fondo texto.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: none;
            border-radius: 0;
            overflow: auto;
            /* Elimina max/min width/height */
        }
        .arbol-chan-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 92vw;
            max-width: 400px;
            margin: 0 auto;
            padding: 2.5vh 0 2.5vh 0;
            /* Quitar fondo, borde y sombra */
            background: none;
            border-radius: 0;
            box-shadow: none;
        }
        /* Imagen baja desde arriba */
        .arbol-chan-img {
            width: 44vw;
            max-width: 180px;
            min-width: 90px;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            opacity: 0;
            transition: opacity 1.2s, transform 1.2s cubic-bezier(.77,0,.18,1);
            transform: translateY(-120px);
        }
        .arbol-chan-img.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .arbol-chan-titulo {
            font-family: 'Montserrat', Arial, sans-serif;
            color: #178a2c;
            font-size: 2rem;
            font-weight: bold;
            margin-top: 0.7rem;
            margin-bottom: 0.5rem;
            text-align: center;
            text-shadow: 0 2px 12px #fff, 0 0 12px #178a2c, 2px 2px 0 #fff;
        }
        .arbol-chan-texto {
            color: #fff;
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 1.05rem;
            margin-top: 0.3rem;
            margin-bottom: 1rem;
            text-align: center;
            text-shadow: 0 2px 8px #000;
        }
        .btn-continuar {
            margin-top: 0.3rem;
            font-size: 1.1rem;
            background: #178a2c;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 0.6rem 2rem;
            font-weight: bold;
            font-family: 'Montserrat', Arial, sans-serif;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            cursor: pointer;
            transition: background 0.2s, border 0.2s;
        }
        .btn-continuar:active {
            background: #176d13;
            border: 2px solid #ffe44d;
        }
        /* Pong styles (copiados tal cual del flujo original) */
        #pong-container {
            /* Centrado absoluto vertical y horizontal */
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: url('fonde mesa.jpg') no-repeat center center, linear-gradient(180deg, #e8f5e9 0%, #178a2c 100%);
            background-size: cover;
            /* Elimina cualquier margen/padding extra */
            margin: 0;
            padding: 0;
        }
        #game-rect {
            background: #fff;
            border: 5px solid #178a2c;
            border-radius: 18px;
            box-shadow: 0 0 32px 4px #178a2c33, 0 0 0 4px #178a2c;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 92vw;
            max-width: 370px;
            height: 70vh;
            max-height: 620px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        #pong-canvas {
            background: transparent;
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            box-shadow: none;
        }
        #pong-end {
            position: absolute;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: url('Fondo texto.jpg') no-repeat center center;
            background-size: cover;
            color: #178a2c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        #pong-end .arbol-img {
            width: 38vw;
            max-width: 180px;
            min-width: 90px;
            margin-top: 2.5rem;
            margin-bottom: 1.2rem;
            filter: drop-shadow(0 4px 16px #fff);
        }
        #pong-end h2 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            color: #178a2c;
            text-align: center;
            text-shadow: 0 2px 12px #fff, 0 0 12px #178a2c, 2px 2px 0 #fff;
            margin-top: 0;
        }
        #pong-next-img {
            width: 60vw;
            max-width: 300px;
            min-width: 120px;
            height: 180px;
            background: #fff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 12px #178a2c33;
        }
        #pong-end button {
            font-size: 1.3rem;
            background: #178a2c;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 0.7rem 2.5rem;
            font-weight: bold;
            font-family: 'Montserrat', Arial, sans-serif;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            cursor: pointer;
            margin-top: 1.5rem;
            margin-bottom: 2rem;
        }
        #pong-end button:active {
            background: #176d13;
            border: 2px solid #ffe44d;
        }
    </style>
</head>
<body>
    <div class="arbol-chan-container" id="arbol-chan-container">
        <div class="arbol-chan-content">
            <img src="Igupai.png" class="arbol-chan-img" id="arbol-chan-img" alt="Tree-chan" />
            <div class="arbol-chan-titulo" id="arbol-chan-titulo">Reptilian</div>
            <div class="arbol-chan-texto" id="arbol-chan-texto">
                ¿Mango? ¡MANGO!
            </div>
            <button class="btn-continuar" id="btn-continuar">Continuar</button>
        </div>
    </div>
    <script>
        // Animación de entrada de Don Árbol
        const arbolChanImg = document.getElementById('arbol-chan-img');
        setTimeout(() => {
            arbolChanImg.classList.add('visible');
        }, 800);

        // Elimina los fade-in para título, texto y botón
        /*
        setTimeout(() => {
            document.getElementById('arbol-chan-titulo').classList.add('visible');
        }, 1100);
        setTimeout(() => {
            document.getElementById('arbol-chan-texto').classList.add('visible');
        }, 1300);
        setTimeout(() => {
            document.getElementById('btn-continuar').classList.add('visible');
        }, 1500);
        */

        // Agrega la clase fade-in al cargar la página para el efecto lento
        window.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('fade-in');
        });

        // Secuencia de diálogo y juego de ping pong
        let arbolChanDialogStep = 0;
        const arbolChanTexto = document.getElementById('arbol-chan-texto');
        const btnContinuar = document.getElementById('btn-continuar');
        btnContinuar.addEventListener('click', function() {
            if (arbolChanDialogStep === 0) {
                arbolChanTexto.innerHTML = "Danos mangos a mí y a mi pandilla de iguanos si quieres la siguiente pista...<br>Pero recuerda: entre más raros se ven, ¡más hambre tienen!";
                arbolChanDialogStep = 1;
            } else {
                // Reemplaza el juego de ping pong por el juego del círculo defensor
                document.body.innerHTML = `
<style>
    /* ... pong styles already included above ... */
    #game-rect {
        background: #fff;
        border: 5px solid #178a2c;
        border-radius: 18px;
        box-shadow: 0 0 32px 4px #178a2c33, 0 0 0 4px #178a2c;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 92vw;
        max-width: 370px;
        height: 70vh;
        max-height: 620px;
        margin: 0 auto;
        position: relative;
        z-index: 2;
    }
    #pong-canvas {
        background: transparent;
        display: block;
        width: 100%;
        height: 100%;
        border-radius: 12px;
        box-shadow: none;
    }
</style>
<div id="pong-container">
    <img src="Igupai.png" alt="Don Árbol" style="width:28vw;max-width:110px;min-width:60px;margin-bottom:1.2vh;margin-top:calc(2vh - 20px);z-index:2;position:absolute;top:calc(2vh - 17px);left:50%;transform:translateX(-50%);" id="pong-top-img" />
    <div id="game-rect">
      <canvas id="gameCanvas"></canvas>
    </div>
</div>
<div id="ost-text" style="position:fixed;bottom:18px;left:0;width:100vw;text-align:center;z-index:20;font-family:'Montserrat',Arial,sans-serif;font-size:1.05rem;color:#fff;text-shadow:0 2px 8px #000;">
    OST: Mt. Dedede - Kirby's Dream Land
</div>
<audio id="pong-audio" src="pingpongtime.mp3" loop></audio>
`;
                setTimeout(() => {
                    // --- Juego del círculo defensor ---
                    const gameRect = document.getElementById('game-rect');
                    const canvas = document.getElementById('gameCanvas');
                    const ctx = canvas.getContext('2d');
                    // Ajusta el tamaño del canvas al del rectángulo verde
                    function resizeCanvas() {
                        canvas.width = gameRect.clientWidth;
                        canvas.height = gameRect.clientHeight;
                    }
                    resizeCanvas();
                    window.addEventListener('resize', resizeCanvas);
                    const centerX = () => canvas.width / 2;
                    const centerY = () => canvas.height / 2;
                    const bullets = [];
                    const enemies = [];
                    let gameOver = false;
                    let playerWon = false;
                    let score = 0;
                    let winScore = 15; // Gana al destruir 15 enemigos
                    function drawPlayer() {
                        ctx.beginPath();
                        ctx.arc(centerX(), centerY(), 20, 0, Math.PI * 2);
                        ctx.fillStyle = "#fff";
                        ctx.fill();
                        // Añadir un borde verde grueso para resaltar el círculo principal
                        ctx.lineWidth = 6;
                        ctx.strokeStyle = "#178a2c";
                        ctx.stroke();
                    }
                    function shootBullet(x, y) {
                        const rect = canvas.getBoundingClientRect();
                        const cx = centerX();
                        const cy = centerY();
                        // Ajusta coordenadas al canvas
                        const mouseX = x - rect.left;
                        const mouseY = y - rect.top;
                        const angle = Math.atan2(mouseY - cy, mouseX - cx);
                        bullets.push({
                            x: cx,
                            y: cy,
                            radius: 5,
                            speed: 8,
                            dx: Math.cos(angle),
                            dy: Math.sin(angle)
                        });
                    }
                    function getEnemyType() {
                        const rand = Math.random();
                        if (rand < 0.25) return 'purple';
                        if (rand < 0.25 + 0.40) return 'red';
                        return 'yellow';
                    }
                    function spawnEnemy() {
                        const size = 30;
                        // Esquinas del canvas
                        const positions = [
                            { x: 0, y: 0 }, // esquina superior izquierda
                            { x: canvas.width - size, y: 0 }, // superior derecha
                            { x: 0, y: canvas.height - size }, // inferior izquierda
                            { x: canvas.width - size, y: canvas.height - size } // inferior derecha
                        ];
                        const idx = Math.floor(Math.random() * 4);
                        const pos = positions[idx];
                        const cx = centerX();
                        const cy = centerY();
                        const angle = Math.atan2(cy - (pos.y + size/2), cx - (pos.x + size/2));
                        const type = getEnemyType();
                        let speed = 1.5;
                        let color = "yellow";
                        if (type === 'red') {
                            speed *= 1.35;
                            color = "red";
                        } else if (type === 'purple') {
                            speed *= 1.6;
                            color = "purple";
                        }
                        enemies.push({
                            x: pos.x,
                            y: pos.y,
                            size,
                            speed,
                            dx: Math.cos(angle),
                            dy: Math.sin(angle),
                            hit: false,
                            color
                        });
                    }
                    function showEndScreen(playerWon) {
                        const pongContainer = document.getElementById('pong-container');
                        // Detener la música al finalizar el juego
                        const audio = document.getElementById('pong-audio');
                        if (audio) {
                            audio.pause();
                            audio.currentTime = 0;
                        }
                        let html = '';
                        if (playerWon) {
                            html = `
                                <div class=\"arbol-chan-container\" id=\"pong-end\" style=\"position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:10;background:url('Fondo texto.jpg') no-repeat center center;background-size:cover;display:flex;flex-direction:column;justify-content:center;align-items:center;\">
                                    <div class=\"arbol-chan-content\" style=\"background:none;box-shadow:none;\">
                                        <img src=\"Igupai.png\" class=\"arbol-chan-img\" alt=\"Don Árbol\" style=\"opacity:1;transform:none;margin-bottom:0.7rem;\" />
                                        <div class=\"arbol-chan-titulo\" style=\"color:#178a2c;margin-bottom:0.7rem;\">Reptilian</div>
                                        <div class=\"arbol-chan-texto\" style=\"color:#fff;\">
                                            Jummy Jummy
                                        </div>
                                        <button id=\"pong-show-clue\" class=\"btn-continuar\" style=\"margin-top:1.2rem;\">Ver pista</button>
                                    </div>
                                </div>
                            `;
                            pongContainer.insertAdjacentHTML('beforeend', html);
                            document.getElementById('pong-show-clue').onclick = function() {
                                document.getElementById('pong-end').innerHTML = `
                                    <h2 style=\"margin-top:0;\">Siguiente pista</h2>
                                    <div id=\"pong-next-img\" style=\"margin:0; padding:0;\">
                                        <img src=\"gym.jpeg\" alt=\"Pista\" style=\"width:100%;height:100%;object-fit:cover;display:block;border-radius:12px 12px 12px 12px;\">
                                    </div>
                                    <button id=\"pong-continue\" style=\"font-size:1.3rem;background:#178a2c;color:#fff;border:2px solid #fff;border-radius:8px;padding:0.7rem 2.5rem;font-weight:bold;font-family:'Montserrat',Arial,sans-serif;box-shadow:0 2px 8px rgba(0,0,0,0.12);cursor:pointer;margin-top:1.5rem;margin-bottom:2rem;\">Continuar</button>
                                `;
                                document.getElementById('pong-continue').onclick = function() {
                                    window.location.href = "https://danjua77.github.io/Sagrado.Puzzle/";
                                };
                            };
                        } else {
                            html = `
                                <div id=\"pong-end\">
                                    <img src=\"Igupai.png\" class=\"arbol-img\" alt=\"Don Árbol\" />
                                    <h2>Qué desafortunado...</h2>
                                    <button id=\"pong-retry\">Continuar</button>
                                </div>
                            `;
                            pongContainer.insertAdjacentHTML('beforeend', html);
                            document.getElementById('pong-retry').onclick = function() {
                                location.reload();
                            };
                        }
                    }
                    function updateGame() {
                        if (gameOver) return;
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        drawPlayer();
                        for (let i = bullets.length - 1; i >= 0; i--) {
                            const b = bullets[i];
                            b.x += b.dx * b.speed;
                            b.y += b.dy * b.speed;
                            ctx.beginPath();
                            ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
                            ctx.fillStyle = "cyan";
                            ctx.fill();
                            if (b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) {
                                bullets.splice(i, 1);
                            }
                        }
                        for (let i = enemies.length - 1; i >= 0; i--) {
                            const e = enemies[i];
                            if (!e.hit) {
                                e.x += e.dx * e.speed;
                                e.y += e.dy * e.speed;
                            } else {
                                e.x -= e.dx * e.speed * 2;
                                e.y -= e.dy * e.speed * 2;
                            }
                            ctx.fillStyle = e.hit ? "green" : e.color;
                            ctx.fillRect(e.x, e.y, e.size, e.size);
                            const dist = Math.hypot(e.x + e.size/2 - centerX(), e.y + e.size/2 - centerY());
                            if (dist < e.size / 2 + 20 && !e.hit) {
                                gameOver = true;
                                setTimeout(() => showEndScreen(false), 600);
                                return;
                            }
                            if (e.hit && (e.x < -50 || e.x > canvas.width + 50 || e.y < -50 || e.y > canvas.height + 50)) {
                                enemies.splice(i, 1);
                                score++;
                                if (score >= winScore) {
                                    gameOver = true;
                                    setTimeout(() => showEndScreen(true), 600);
                                    return;
                                }
                            }
                            for (let j = bullets.length - 1; j >= 0; j--) {
                                const b = bullets[j];
                                if (!e.hit &&
                                    b.x > e.x && b.x < e.x + e.size &&
                                    b.y > e.y && b.y < e.y + e.size
                                ) {
                                    e.hit = true;
                                    bullets.splice(j, 1);
                                    break;
                                }
                            }
                        }
                        // Dibuja el puntaje arriba
                        ctx.save();
                        ctx.font = `bold 2.2rem Montserrat, Arial, sans-serif`;
                        ctx.textAlign = "center";
                        ctx.fillStyle = "#ffe44d";
                        ctx.shadowColor = "#178a2c";
                        ctx.shadowBlur = 8;
                        ctx.fillText(score + " / " + winScore, canvas.width/2, 60);
                        ctx.restore();
                        requestAnimationFrame(updateGame);
                    }
                    canvas.addEventListener('touchstart', e => {
                        const touch = e.touches[0];
                        shootBullet(touch.clientX, touch.clientY);
                    });
                    canvas.addEventListener('mousedown', e => {
                        shootBullet(e.clientX, e.clientY);
                    });
                    setInterval(spawnEnemy, 1000);
                    // Inicia la música
                    const audio = document.getElementById('pong-audio');
                    if (audio) {
                        audio.currentTime = 0;
                        audio.play().catch(()=>{});
                        audio.addEventListener('ended', function() {
                            audio.currentTime = 0;
                            audio.play().catch(()=>{});
                        });
                    }
                    updateGame();
                }, 10);
            }
        });
    </script>
</body>
</html>
